@(content: Html)

@import play.api.libs.json.Json
@import service.Blog

<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Backend</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="@routes.Assets.at("css/site.css")">
  <style type="text/css">
    </style>
    <script type="application/javascript">
        var backendState = {};
        backendState.title = "List of posts";
        backendState.posts = @Html(Json.stringify(Json.toJson(Blog.allPosts)));
    </script>
</head>
    <body>
        <section class="main">
          <h1 class="header">React Backend</h1>
          <div id="application">
              @content
          </div>
          <script src="@routes.WebJarAssets.at(WebJarAssets.locate("react-with-addons.min.js"))"></script>
          <script src="@routes.WebJarAssets.at(WebJarAssets.locate("lodash.min.js"))"></script>
          <script src="@routes.Assets.at("javascripts/Blog.js")"></script>
          <script>
            React.render(
              React.createElement(Blog, null),
              document.getElementById("application")
            );
          </script>
        </section>
    </body>
</html>
